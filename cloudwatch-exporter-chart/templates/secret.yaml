apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloudwatch-exporter-chart.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "cloudwatch-exporter-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/cluster: {{ include "cloudwatch-exporter-chart.fullname" . }}
type: Opaque
data:
  {{ if .Values.aws.accessKeyId }}
  aws-access-key-id: {{ .Values.aws.accessKeyId | b64enc | quote }}
  {{ end }}
  {{ if .Values.aws.secretAccessKey }}
  aws-secret-access-key: {{ .Values.aws.secretAccessKey | b64enc | quote }}
  {{ end }}
